$(document).ready(function() {
  // Fetch tasks on page load
  fetchTasks();

  // Define function to fetch tasks
  function fetchTasks() {
    $.ajax({
      url: '/api/tasks/',  // Replace with your API endpoint URL
      dataType: 'json',
      success: function(data) {
        // Update the task list with received data
        updateTaskList(data);
      }
    });
  }

  // Function to update the task list based on received data
  function updateTaskList(tasks) {
    // Clear existing task list items (optional)
    $('#task-list').empty();

    // Loop through tasks and create HTML elements
    $.each(tasks, function(index, task) {
      // Create HTML elements for each task (e.g., list item, title, etc.)
      var taskItem = $('<li>').text(task.title);
      // Add task details or styling based on task properties
      $('#task-list').append(taskItem);
    });
  }
});
</script>
